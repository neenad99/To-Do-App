<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body onload="getTasks(true)">

    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-brand container-fluid justify-content-center">
            <h2>TO-DO APP</h2>
        </div>
    </nav>
    
    <div class="container mt-5 ">
        <form action="/add" class="d-flex" id='addTaskForm' method="POST">
            <input type="text" name="todo" class="form-control" placeholder="Enter Todo" id="inputTask">
            <input type="submit" value="Add" class="btn btn-md btn-primary mx-3" id="addTask">
        </form>
        <ul class="list-group mt-5 " id="tasklist">

        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
